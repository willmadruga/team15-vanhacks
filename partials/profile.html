<br />

	<div class="alert alert-danger" ng-show="alertMessage">
        {{alertMessage}}
      </div>

      <div class="alert alert-success" ng-show="message">
        {{message}}
      </div>

		<div class="panel panel-default">
	      	<div>
				<div class="col-md-4">
					<img src="images/photo_placeholder.jpg" width="200" height="200" />
				</div>

				<div class="col-md-6" ng-model="profile">
					<h2 class="form-profile-heading">
				  		{{profile.firstName}} {{profile.lastName}}
					</h2>
			  		( {{profile.email}} )
				</div>

			</div>

      	<!-- Show only -->
      	
  		<div class="panel-body" ng-hide="isEditing()">
		   	<div class="col-md-1 col-md-offset-6">
		   		<button class="btn btn-lg btn-primary btn-block" ng-click="editProfile()">Edit</button>
  			</div>
		</div>

		<div class="col-md-6" ng-hide="isEditing() || getCurrentUser() !== 'Earner'">
			<div ng-repeat="b in profile.badges">
				<img ng-src="images/{{b.filename}}" alt="badge" class="img-responsive center-block" />
			</div>
		</div>

		<!-- Editing only -->

		<div class="col-md-6" ng-show="isEditing()">
			
			<div class="col-md-1 col-md-offset-3">
      			<button class="btn btn-lg btn-primary btn-block" ng-click="editProfile()">Cancel</button>
      		</div>

			<form class="form-profile">
			  <h2 class="form-profile-heading"></h2>

			  <div class="form-group">
			    <label for="inputFirstName" class="sr-only">First Name</label>
			    <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" ng-model="profile.firstName" required autofocus>
			  </div>
			  
			  <div class="form-group">
			    <label for="inputLastName" class="sr-only">Last Name</label>
			    <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" ng-model="profile.lastName" required>
			  </div>
			  
			</form>
		</div>	

   </div>

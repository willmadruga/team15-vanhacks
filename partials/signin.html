<form class="form-signin" ng-show="!isLoggedIn()">
    <h2 class="form-signin-heading">Please sign in</h2>
    
    <label for="inputEmail" class="sr-only">Email address</label>
    <input ng-model="loginUserData.email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    
    <label for="inputPassword" class="sr-only">Password</label>
    <input ng-model="loginUserData.password" type="password" id="inputPassword" class="form-control" placeholder="Password">  

    <button class="btn btn-lg btn-primary btn-block" ng-click="loginUser(loginUserData)">Sign in</button>

    <button class="btn btn-lg btn-primary btn-block" ng-click="sendPassword(loginUserData)">Reset my password</button>

</form>
<form class="form-signin" ng-show="$parent.isLoggedIn()">
  <button class="btn btn-lg btn-primary btn-block" ng-click="$parent.logoutUser()">Sign out</button>
</form>

	<a href="#/resetpwd">Change password</a><br />

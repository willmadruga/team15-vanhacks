<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="Blips and Chitz">
      
      <title>Knack ----------------------------</title>
      
      <!-- Bootstrap core CSS -->
      <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
        crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

      <link href="style/signin.css" rel="stylesheet">

      <!-- TODO Remove if we are not using Dialog / popup -->
      <link href="style/ngDialog.css" rel="stylesheet">
      <link href="style/ngDialog-custom-width.css" rel="stylesheet">
      <link href="style/ngDialog-theme-default.css" rel="stylesheet">
      <link href="style/ngDialog-theme-plain.css" rel="stylesheet">
      <link href="style/ngDialogForm.css" rel="stylesheet">
      <link href="style/tasks.css" rel="stylesheet">

  </head>

  <body ng-controller="MainCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- <a class="navbar-brand" href="#">Knack</a> -->
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li ng-show="isLoggedIn()"><a href="#/profile">Profile</a></li>
            <li ng-show="isLoggedIn() && (getCurrentUser() === 'Earner' || getCurrentUser() === 'Agency')"><a href="#/classes">Classes</a></li> <!-- && getCurrentUser === 'Earner' -->
            <li ng-show="isLoggedIn() && (getCurrentUser() === 'Earner' || getCurrentUser() === 'Employer')"><a href="#/tasks">Tasks</a></li> <!-- && getCurrentUser === 'Agency' -->
          </ul>
          <ul class="nav navbar-nav navbar-right"><li>
            <form class="form-signin" ng-hide="isLoggedIn()">
              <a class="btn btn-primary btn-block" href="#/signin">Sign In</a>
            </form>
          </li></ul>
          <ul class="nav navbar-nav navbar-right"><li>
            <form class="form-signin" ng-hide="isLoggedIn()">
              <a class="btn btn-primary btn-block" href="#/signup">Sign Up</a>
            </form>
          </li></ul>
          <ul class="nav navbar-nav navbar-right"><li>
              <form class="form-signin" ng-show="isLoggedIn()">
                <button class="btn btn-primary btn-block" ng-click="logoutUser()">
                Sign out
                </button>
              </form>
          </li></ul>
        </div>

      </div>
    </nav>
  
    <div id="container">
        <div ng-view></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.js"></script>
    <script src="https://code.angularjs.org/1.3.0-rc.1/angular-route.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.js"></script>
 
    <script type="text/javascript" src="js/ngDialog.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/signin.js"></script>
    <script type="text/javascript" src="js/resetpwd.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
    <script type="text/javascript" src="js/profile.js"></script>
    <script type="text/javascript" src="js/classes.js"></script>
    <script type="text/javascript" src="js/tasks.js"></script>
  </body>
